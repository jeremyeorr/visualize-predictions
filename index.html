<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Probability Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Disease Probability Visualizer</h1>
            <p class="subtitle">Visualize post-test probability based on diagnostic test parameters</p>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="control-section">
                    <h3>Select X-axis Variable</h3>
                    <select id="x-variable" class="control-input">
                        <option value="prevalence">Prevalence</option>
                        <option value="sensitivity">Sensitivity</option>
                        <option value="specificity">Specificity</option>
                    </select>
                </div>

                <hr>

                <div class="control-section">
                    <h3>Fixed Parameters</h3>

                    <div id="prevalence-control" class="parameter-control">
                        <label for="prevalence">
                            Prevalence: <span id="prevalence-value">0.1</span>
                        </label>
                        <input type="range" id="prevalence" min="0.001" max="0.99" step="0.001" value="0.1" class="slider">
                    </div>

                    <div id="sensitivity-control" class="parameter-control">
                        <label for="sensitivity">
                            Sensitivity: <span id="sensitivity-value">0.90</span>
                        </label>
                        <input type="range" id="sensitivity" min="0.01" max="0.99" step="0.01" value="0.90" class="slider">
                    </div>

                    <div id="specificity-control" class="parameter-control">
                        <label for="specificity">
                            Specificity: <span id="specificity-value">0.90</span>
                        </label>
                        <input type="range" id="specificity" min="0.01" max="0.99" step="0.01" value="0.90" class="slider">
                    </div>

                </div>

                <div class="calculated-values">
                    <h3>Calculated Likelihood Ratios</h3>
                    <div class="lr-display">
                        <span class="lr-label">LR+:</span>
                        <span id="lr-pos-value" class="lr-value">9.00</span>
                    </div>
                    <div class="lr-display">
                        <span class="lr-label">LR-:</span>
                        <span id="lr-neg-value" class="lr-value">0.11</span>
                    </div>
                </div>

                <div class="help-text">
                    <p><strong>Note:</strong> Likelihood ratios are automatically calculated from sensitivity and specificity.</p>
                </div>
            </aside>

            <main class="chart-container">
                <div class="chart-wrapper">
                    <canvas id="probability-chart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <canvas id="predictive-value-chart"></canvas>
                </div>
                <div class="interpretation">
                    <h4>Interpretation</h4>
                    <p id="interpretation-text"></p>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
